<!DOCTYPE html>
<html lang="zh-CN" class="dark  van-theme-dark">

<head>
  <meta charset=" UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="apple-touch-icon" href="/pwa-192x192.png" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f6d2d2">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="msapplication-TileColor" content="#f6d2d2">


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5/dist/vue.min.js"></script>
  <script>
    ; (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'dark'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
      document.documentElement.classList.add('dark')

    })()
  </script>

</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <noscript>
    This website requires JavaScript to function properly.
    Please enable JavaScript to continue.
  </noscript>
</body>

</html>
